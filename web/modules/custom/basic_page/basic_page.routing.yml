basic_page.basicPage:
  path: '/basic_page'
  defaults:
    _controller: '\Drupal\basic_page\Controller\BasicPageController::basicPage'
    _title: 'Basic Page'
  requirements:
    _permission: 'basic page permission'

basic_page.information:
  path: '/information'
  defaults:
    _controller: '\Drupal\basic_page\Controller\BasicPageController::information'
    _title: 'Info Page'
  requirements:
    _permission: 'information permission'
    _role: 'administrator'